<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Aemer Popup</title>

  <!-- CSS -->
	<link rel="stylesheet" href="../lib/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/popup.css">
  <link rel="stylesheet" href="../styles/scrollbar.css">

  <!-- JS -->
  <script src="../lib/jquery-3.3.1.slim.min.js"></script>
  <script src="../scripts/popup.js"></script>

</head>
  <body>
    <div class="container-fluid">
      <div class="row" id="title">
        <h1 class="col-12">AEM Websites</h1>
      </div>
      <div class="row" id="sites">
        <div class="col-12">
          <ul id="site-list"></ul>
        </div>
      </div>
      <div class="row" id="no-sites">
        <p class="col-12"><b>None</b></p>
      </div>
			<div class="row" id="io">
				<div class="col-6" id="download">
					<a id="download-link"
						title="Download list to text file"
						href="data:text/plain;charset=utf-8,"
						download>
						<i class="fas fa-arrow-circle-down" id="download-icon"></i>
					</a>
				</div>

				<div class="col-6" id="upload">
					<i class="fas fa-arrow-circle-up upload-icon" id="upload-icon"></i>
					<input id="upload-input"
						type="file"/>
				</div>
			</div>
    </div>
  </body>
</html>
